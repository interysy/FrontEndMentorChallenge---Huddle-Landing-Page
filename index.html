<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/1b4e7ae98b.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section | Michal Wozniak</title>
</head>

<body>
  <div class = "wrapper">
    <div class="top">
      <img class="logo" src="images/logo.svg" alt="huddle logo">
    </div>
    <section class="main">
      <img class="image" src="images/illustration-mockups.svg" alt="screenshot">
      <div class="main-text">
        <h1 >Build The Community Your Fans Will Love</h1>
        <p >Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <a class="btn">Register</a>
      </div>
    </section>
    <section class="links">
      <a><i class="fab fa-facebook-f fa-2x"></i></a>
      <a><i class="fab fa-twitter fa-2x"></i></a>
      <a><i class="fab fa-instagram fa-2x"></i></a>
    </section>
    <footer class = "footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Michal Wozniak</a>.
      </p>
    </footer>
  </div>
</body>

</html>
